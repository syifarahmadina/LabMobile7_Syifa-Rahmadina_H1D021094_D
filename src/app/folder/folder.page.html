<!-- ion-header untuk bagian header aplikasi -->
<ion-header>
  <!-- ion-toolbar untuk toolbar pada header -->
  <ion-toolbar style="background-color: #ffe3e8;">
    <!-- ion-title untuk menampilkan judul halaman -->
    <ion-title style="color: #007aff; text-align: center; font-weight: bold; font-family: 'Montserrat', sans-serif;">
      SEVENTEEN Fan Account
    </ion-title>
  </ion-toolbar>
</ion-header>

<!-- ion-content untuk konten utama halaman -->
<ion-content style="--background: linear-gradient(to bottom, #e0f7fa, #ffe3e8);">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <!-- ion-card untuk kartu informasi pengguna -->
        <ion-card style="background-color: #ffffff; border-radius: 15px; margin: 20px;">
          <!-- ion-card-header untuk header dalam kartu -->
          <ion-card-header style="text-align: center;">
            <!-- ion-chip untuk label kategori kecil di kartu -->
            <ion-chip color="primary" outline>
              <ion-label style="font-family: 'Montserrat', sans-serif;">Carat's Profile</ion-label>
            </ion-chip>
            <ion-chip color="tertiary" outline>
              <ion-label style="font-family: 'Montserrat', sans-serif;">#HiphopUnitFan</ion-label>
            </ion-chip>
            <!-- ion-card-subtitle untuk subtitle di dalam kartu -->
            <ion-card-subtitle style="color: #007aff; font-size: 20px; font-family: 'Raleway', sans-serif;">
              Syifa Rahmadina
            </ion-card-subtitle>
          </ion-card-header>

          <!-- ion-card-content untuk konten di dalam kartu -->
          <ion-card-content style="text-align: center;">
            <!-- Paragraf untuk menampilkan NIM -->
            <p style="font-size: 18px; color: #007aff; font-family: 'Raleway', sans-serif;">NIM: H1D021094</p>
            <!-- ion-segment untuk tab pilihan konten tambahan -->
            <ion-segment value="about" mode="ios">
              <ion-segment-button value="about">
                <ion-label style="color: #007aff; font-family: 'Montserrat', sans-serif;">About</ion-label>
              </ion-segment-button>
              <ion-segment-button value="hobbies">
                <ion-label style="color: #ff4081; font-family: 'Montserrat', sans-serif;">Hobbies</ion-label>
              </ion-segment-button>
              <ion-segment-button value="fav_song">
                <ion-label style="color: #ff77ff; font-family: 'Montserrat', sans-serif;">Fav Song</ion-label>
              </ion-segment-button>
            </ion-segment>

            <!-- ion-textarea untuk input teks panjang dari pengguna -->
            <ion-textarea placeholder="Share something about yourself..." rows="6" auto-grow="true" style="margin-top: 15px; background-color: #e0f7fa; border-radius: 10px; font-family: 'Raleway', sans-serif;"></ion-textarea>
            
            <!-- ion-button untuk tombol submit -->
            <ion-button expand="block" color="tertiary" style="margin-top: 20px; background-color: #ff4081; font-family: 'Montserrat', sans-serif;">
              Submit
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col size="12">
        <!-- ion-footer untuk footer halaman -->
        <ion-footer>
          <!-- ion-toolbar untuk toolbar pada footer -->
          <ion-toolbar style="background-color: #ffe3e8;">
            <!-- ion-title untuk judul kecil dalam footer -->
            <ion-title size="small" style="text-align: center; color: #007aff; font-family: 'Raleway', sans-serif;">
              <!-- ion-icon untuk ikon musik -->
              <ion-icon name="musical-notes" style="color: #ff4081;"></ion-icon> SEVENTEEN - Circles
            </ion-title>
          </ion-toolbar>
        </ion-footer>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
